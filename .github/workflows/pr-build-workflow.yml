name: PR Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'Restream/reindexer-java'

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Reindexer
        run: |
          curl https://repo.reindexer.io/RX-KEY.GPG | sudo apt-key add
          echo 'deb https://repo.reindexer.io/ubuntu-bionic /' | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install reindexer-4-dev
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
